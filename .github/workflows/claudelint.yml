name: Lint Claude Plugins

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      CLAUDELINT_VERSION: "0.3.3"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Run claudelint
        run: uv tool run "claudelint@${CLAUDELINT_VERSION}" --strict .
